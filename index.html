<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IntimaLabs</title>
    <link rel="icon" type="image/png" href="Assets/symbol.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', -apple-system, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: #f2f2f2;
            padding: 2rem;
        }
        .container {
            width: 100%;
            max-width: 800px;
            margin: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 3rem;
        }
        .logo {
            width: 80px;
            height: auto;
            image-rendering: -webkit-optimize-contrast;
            image-rendering: crisp-edges;
        }
        h1 {
            font-size: 5rem;
            font-weight: 600;
            color: #2d3748;
            margin: 0;
        }
        .platforms {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
        }
        .platform-card {
            background: #ffffff;
            border: 1px solid #e5e5e5;
            border-radius: 16px;
            padding: 2.5rem 2rem;
            text-decoration: none;
            color: inherit;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        .platform-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
        }
        .platform-logo {
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.5rem;
        }
        .platform-logo img {
            max-height: 100%;
            max-width: 100%;
            object-fit: contain;
        }
        .platform-name {
            font-size: 1.5rem;
            font-weight: 600;
            color: #1a202c;
            margin-bottom: 0.5rem;
            text-align: center;
        }
        .platform-description {
            font-size: 1rem;
            color: #718096;
            text-align: center;
            line-height: 1.5;
        }
        footer {
            text-align: center;
            margin-top: auto;
            padding-top: 3rem;
            padding-bottom: 1rem;
            color: #718096;
            font-size: 0.75rem;
            width: 100%;
        }
        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            .header {
                margin-bottom: 2rem;
            }
            .logo {
                width: 60px;
            }
            h1 { 
                font-size: 2.5rem;
            }
            .platforms { 
                grid-template-columns: 1fr;
                gap: 1rem;
                width: 100%;
                max-width: 400px;
            }
            .platform-card { 
                padding: 2rem 1.5rem;
            }
            .platform-logo {
                height: 50px;
                margin-bottom: 1rem;
            }
            .platform-name {
                font-size: 1.25rem;
            }
            .platform-description {
                font-size: 0.875rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="Assets/symbol.png" alt="IntimaLabs" class="logo">
            <h1>IntimaLabs</h1>
        </div>
        <div class="platforms">
            <a href="https://www.apartmentrobots.com" class="platform-card" target="_blank" rel="noopener noreferrer">
                <div class="platform-logo">
                    <img src="Assets/symbol-black.PNG" alt="ApartmentRobots.com">
                </div>
                <h2 class="platform-name">ApartmentRobots.com</h2>
                <p class="platform-description">Home robotics and smart home technology</p>
            </a>
            <a href="https://www.smartallyfinancial.com" class="platform-card" target="_blank" rel="noopener noreferrer">
                <div class="platform-logo">
                    <img src="Assets/SmartAllyFinancial Color - no background.png" alt="SmartAllyFinancial">
                </div>
                <h2 class="platform-name">SmartAllyFinancial</h2>
                <p class="platform-description">Financial product reviews and recommendations</p>
            </a>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 IntimaLabs</p>
    </footer>
</body>
</html>
